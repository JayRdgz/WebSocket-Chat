<!DOCTYPE html>
<html lang="en" class="html" manifest="">
<head>

    <meta name="theme-color" content=`#{theme-color}`>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> `#{page_title}` </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" href="/style.css">

</head>
<body>

    <div id="chatapp" class="chatApp">
        <div id="user-view-tab">
            <div class="user-pane-view">
                <div class="user-pane-menu">
                    <input type="text" id="handle">
                </div>
            </div>
        </div>
        <div id="chat-view-window">
            <div class="header-pane">
                <div>
                    <span class="cite-channel"> #Direct channel </span>
                    <em style="font-size: 1.1rem; color: #696969;"> Yadira Marte </em>
                </div>
                <div class="alt-side">
                    <ul>
                        <li><button class="users-on"></button></li>
                        <li><input type="text" class="" id="" value=""></li>
                        <li><button class="hashtag"></button></li>
                        <li><button class="channel-options"></button></li>
                    </ul>
                </div>
            </div>

            <div id="chat-messages-output">
                <div id="chat-messages-feedback"></div>
            </div>

            <div class="field-group">
                <button id="send"> </button>
                <input type="text" name="" id="message">
            </div>
        </div>

    </div>

    <script src="/chat.js"></script>
</body>
</html>
